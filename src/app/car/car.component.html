<div class="car">
  <h1>Car</h1>
  <div
    class="car-running-status"
    [ngClass]="{ 'status-on': isOn === true, 'status-off': isOn === false }"
  >
    {{ isOn ? 'On' : 'Off' }}
  </div>
  <div class="car-actions">
    <button (click)="start()" class="car-action-start success stack-m">
      Start
    </button>
    <button (click)="stop()" class="car-action-stop danger">Stop</button>
  </div>
</div>
